<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Death Parade Card</title>
</head>

<body>
    <div class="game">
        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" src="death-parade-portada.png" alt="poster">
            <h3 class="name">Death Parade</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="1.jpg" alt="user1">
                    <img src="2.png" alt="user2">
                    <img src="3.jpg" alt="user3">
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon">
                        <img src="1.jpg" alt="user1">
                    </div>
                    <p class="name">Gamer</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="2.png" alt="user2">
                    </div>
                    <p class="name">Gamer</p>
                    <p class="number">35.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="3.jpg" alt="user3">
                    </div>
                    <p class="name">Gamer</p>
                    <p class="number">34.1k</p>
                </div>
            </div>
        </div>

        <div class="background"></div>
    </div>
</body>

</html>
